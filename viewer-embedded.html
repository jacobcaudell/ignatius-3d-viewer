    <script type="module">
        import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
        import * as THREE from 'three';

        // Scene configurations following Mark's README approach
        const SCENE_CONFIGS = {
            photorealistic: [{
                'path': './assets/caudell_photorealistic_ignatius.ksplat',
                'splatAlphaRemovalThreshold': 5
            }],
            watercolor: [{
                'path': './assets/caudell_watercolor_ignatius.ksplat',
                'splatAlphaRemovalThreshold': 5
            }]
        };

        let viewer;
        let currentMode = 'photorealistic';
        let helpVisible = true;
        let animationId;

        // Update loading overlay
        function updateLoadingProgress(progress, text) {
            const bar = document.getElementById('loading-bar');
            const textElement = document.getElementById('loading-text');
            
            if (bar) bar.style.width = `${progress}%`;
            if (textElement) textElement.textContent = text;
        }

        // Hide loading overlay
        function hideLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        }

        // Initialize the viewer
        async function initViewer() {
            try {
                console.log('Initializing embedded multi-scene viewer...');
                updateLoadingProgress(20, 'Creating 3D viewer...');
                
                // Mobile-specific viewer configuration
                const viewerConfig = {
                    'cameraUp': [0, 0, -1],
                    'initialCameraPosition': [0, 1, 0],
                    'initialCameraLookAt': [1, 0, 0],
                    'sphericalHarmonicsDegree': 2
                };
                
                // Apply mobile optimizations
                if (isMobile) {
                    console.log('Applying mobile optimizations to embedded viewer');
                    
                    // Reduce spherical harmonics for mobile
                    viewerConfig.sphericalHarmonicsDegree = 1;
                    
                    // Mobile-specific camera settings
                    viewerConfig.initialCameraPosition = [0, 0.5, 0];
                    viewerConfig.initialCameraLookAt = [0.5, 0, 0];
                }
                
                // Create viewer with optimized settings
                viewer = new GaussianSplats3D.Viewer(viewerConfig);

                updateLoadingProgress(40, 'Loading initial scene...');
                
                // Apply mobile-specific renderer optimizations
                if (isMobile && viewer.renderer) {
                    console.log('Optimizing embedded renderer for mobile');
                    
                    // Reduce pixel ratio on mobile
                    const mobilePixelRatio = Math.min(window.devicePixelRatio, 1.5);
                    viewer.renderer.setPixelRatio(mobilePixelRatio);
                    
                    // Disable expensive renderer features on mobile
                    viewer.renderer.shadowMap.enabled = false;
                    viewer.renderer.shadowMap.type = THREE.BasicShadowMap;
                    viewer.renderer.antialias = false;
                    viewer.renderer.powerPreference = 'low-power';
                    
                    // Optimize for mobile performance
                    viewer.renderer.setSize(window.innerWidth, window.innerHeight, false);
                    
                    // Reduce texture quality on mobile
                    if (viewer.renderer.capabilities) {
                        console.log(`Mobile embedded renderer capabilities: ${viewer.renderer.capabilities.maxTextureSize} max texture size`);
                    }
                }
                
                // Load the initial scene
                await loadScenes(currentMode);
                
                updateLoadingProgress(80, 'Starting viewer...');
                
                // Start the viewer
                viewer.start();
                
                updateLoadingProgress(100, 'Ready!');
                
                // Hide loading overlay after a short delay
                setTimeout(hideLoadingOverlay, 500);
                
                // Start info update loop
                startInfoUpdate();
                
                // Setup controls
                setupControls();
                
            } catch (error) {
                console.error('Failed to initialize viewer:', error);
                updateLoadingProgress(0, `Error: ${error.message}`);
            }
        }

        // Load scenes based on mode
        async function loadScenes(mode) {
            try {
                const sceneConfig = SCENE_CONFIGS[mode];
                console.log(`Loading scenes for mode: ${mode}`);
                
                // Show loading indicator
                showLoadingIndicator(true);
                
                // Mobile-specific scene loading optimizations
                if (isMobile) {
                    console.log('Applying mobile optimizations to embedded scene loading');
                    
                    // Reduce scene quality for mobile
                    sceneConfig.forEach(config => {
                        // Increase alpha removal threshold for mobile (reduces splat count)
                        config.splatAlphaRemovalThreshold = Math.max(config.splatAlphaRemovalThreshold, 10);
                        
                        // Add mobile-specific loading options
                        config.mobileOptimized = true;
                        config.maxSplats = 500000; // Limit splat count on mobile
                        
                        console.log(`Mobile embedded scene config: ${config.path}, threshold: ${config.splatAlphaRemovalThreshold}`);
                    });
                }
                
                // Clear existing scenes
                if (viewer.splatMesh && viewer.splatMesh.scenes) {
                    viewer.splatMesh.scenes = [];
                }
                
                // Load scenes using Mark's recommended approach
                await viewer.addSplatScenes(sceneConfig);
                
                // Apply mobile-specific post-loading optimizations
                if (isMobile && viewer.splatMesh) {
                    console.log('Applying post-loading mobile optimizations to embedded viewer');
                    
                    // Reduce material complexity on mobile
                    if (viewer.splatMesh.material) {
                        viewer.splatMesh.material.transparent = false;
                        viewer.splatMesh.material.alphaTest = 0.1;
                        
                        // Disable expensive material features on mobile
                        if (viewer.splatMesh.material.uniforms) {
                            // Reduce shader complexity for mobile
                            console.log('Mobile embedded: Simplified material shaders');
                        }
                    }
                    
                    // Optimize geometry for mobile
                    if (viewer.splatMesh.geometry) {
                        // Reduce draw calls on mobile
                        console.log('Mobile embedded: Optimizing geometry for performance');
                    }
                }
                
                // Update UI
                updateModeInfo(mode);
                updateSceneButtons(mode);
                
                console.log(`Scenes loaded successfully for mode: ${mode}`);
                
            } catch (error) {
                console.error(`Failed to load scenes for mode ${mode}:`, error);
            } finally {
                showLoadingIndicator(false);
            }
        }

        // Show/hide loading indicator
        function showLoadingIndicator(show) {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.style.display = show ? 'flex' : 'none';
            }
        }

        // Update mode information display
        function updateModeInfo(mode) {
            const modeNames = {
                'photorealistic': 'Photorealistic Ignatius',
                'watercolor': 'Watercolor Ignatius'
            };
            
            const currentModeElement = document.getElementById('current-mode');
            if (currentModeElement) {
                currentModeElement.textContent = modeNames[mode] || mode;
            }
        }

        // Update scene button states
        function updateSceneButtons(activeMode) {
            const buttons = document.querySelectorAll('.scene-button');
            buttons.forEach(button => {
                const mode = button.dataset.scene;
                if (mode === activeMode) {
                    button.classList.add('active');
                    button.disabled = false;
                } else {
                    button.classList.remove('active');
                    button.disabled = false;
                }
            });
        }

        // Start info update loop
        function startInfoUpdate() {
            function updateInfo() {
                if (viewer && viewer.splatMesh) {
                    try {
                        // Keep the loop running for potential future use
                        // All info panel updates have been removed
                    } catch (error) {
                        console.warn('Error in update loop:', error);
                    }
                }
                
                animationId = requestAnimationFrame(updateInfo);
            }
            
            updateInfo();
        }

        // Setup scene selection controls
        function setupSceneControls() {
            const buttons = document.querySelectorAll('.scene-button');
            buttons.forEach(button => {
                button.addEventListener('click', async () => {
                    const mode = button.dataset.scene;
                    if (mode !== currentMode) {
                        currentMode = mode;
                        await loadScenes(mode);
                    }
                });
            });
        }

        // Setup keyboard controls
        function setupControls() {
            // Setup scene selection controls
            setupSceneControls();
            
            // Mobile-specific controls setup
            if (isMobile) {
                console.log('Setting up mobile-specific controls for embedded viewer');
                setupMobileControls();
            }
            
            // Keyboard controls (desktop only)
            if (!isMobile) {
                setupKeyboardControls();
            }
            
            // Touch controls for all devices
            if (isTouchDevice) {
                setupTouchControls();
            }
        }
        
        // Setup mobile-specific controls
        function setupMobileControls() {
            console.log('Configuring mobile controls for embedded viewer');
            
            // Disable keyboard controls on mobile
            document.removeEventListener('keydown', handleKeyDown);
            
            // Add mobile-specific UI elements
            addMobileUI();
            
            // Optimize camera controls for mobile
            if (viewer && viewer.controls) {
                // Reduce camera sensitivity on mobile
                viewer.controls.enableDamping = true;
                viewer.controls.dampingFactor = 0.05;
                
                // Limit camera movement on mobile
                viewer.controls.maxDistance = 10;
                viewer.controls.minDistance = 0.5;
                
                // Disable pan on mobile (keep only orbit and zoom)
                viewer.controls.enablePan = false;
                
                console.log('Mobile embedded camera controls optimized');
            }
        }
        
        // Setup touch controls
        function setupTouchControls() {
            console.log('Setting up touch controls for embedded viewer');
            
            // Add touch gesture support
            let touchStartX = 0;
            let touchStartY = 0;
            let touchStartTime = 0;
            
            // Touch start
            document.addEventListener('touchstart', (event) => {
                if (event.touches.length === 1) {
                    touchStartX = event.touches[0].clientX;
                    touchStartY = event.touches[0].clientY;
                    touchStartTime = Date.now();
                }
            });
            
            // Touch end (for tap detection)
            document.addEventListener('touchend', (event) => {
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime;
                
                // Detect tap gesture
                if (touchDuration < 300) {
                    const touchEndX = event.changedTouches[0].clientX;
                    const touchEndY = event.changedTouches[0].clientY;
                    const touchDistance = Math.sqrt(
                        Math.pow(touchEndX - touchStartX, 2) + 
                        Math.pow(touchEndY - touchStartY, 2)
                    );
                    
                    // If it's a tap (not a drag)
                    if (touchDistance < 10) {
                        handleMobileTap(touchEndX, touchEndY);
                    }
                }
            });
            
            // Pinch to zoom (if multiple touches)
            document.addEventListener('touchmove', (event) => {
                if (event.touches.length === 2) {
                    event.preventDefault(); // Prevent default pinch behavior
                    
                    // Calculate pinch distance
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    const currentDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) + 
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                    
                    // Handle pinch zoom
                    handlePinchZoom(currentDistance);
                }
            });
        }
        
        // Handle mobile tap gestures
        function handleMobileTap(x, y) {
            console.log(`Mobile tap detected at (${x}, ${y}) in embedded viewer`);
            
            // Check if tap is on scene selector buttons
            const buttons = document.querySelectorAll('.scene-button');
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    // Simulate button click
                    button.click();
                }
            });
        }
        
        // Handle pinch zoom
        function handlePinchZoom(distance) {
            if (viewer && viewer.controls) {
                // Adjust camera distance based on pinch
                const zoomFactor = distance / 100;
                viewer.controls.dollyOut(zoomFactor);
                viewer.controls.update();
            }
        }
        
        // Add mobile-specific UI elements
        function addMobileUI() {
            // Add mobile controls hint
            const mobileHint = document.createElement('div');
            mobileHint.id = 'mobile-hint-embedded';
            mobileHint.innerHTML = `
                <div style="
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(26, 26, 46, 0.9);
                    color: #cbd5e1;
                    padding: 10px 15px;
                    border-radius: 20px;
                    font-size: 0.8rem;
                    text-align: center;
                    z-index: 1000;
                    border: 1px solid rgba(203, 213, 225, 0.3);
                ">
                    <strong>Mobile Controls:</strong><br>
                    Tap & drag to orbit â€¢ Pinch to zoom
                </div>
            `;
            
            document.body.appendChild(mobileHint);
            
            // Hide hint after 5 seconds
            setTimeout(() => {
                if (mobileHint.parentNode) {
                    mobileHint.style.opacity = '0';
                    mobileHint.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        if (mobileHint.parentNode) {
                            mobileHint.parentNode.removeChild(mobileHint);
                        }
                    }, 500);
                }
            }, 5000);
        }
        
        // Setup keyboard controls (desktop only)
        function setupKeyboardControls() {
            document.addEventListener('keydown', handleKeyDown);
        }
        
        // Handle keyboard input
        function handleKeyDown(event) {
            if (isMobile) return; // Disable keyboard on mobile
            
            switch(event.key.toLowerCase()) {
                case 'h':
                    toggleHelp();
                    break;
                case '1':
                    if (currentMode !== 'photorealistic') {
                        currentMode = 'photorealistic';
                        loadScenes('photorealistic');
                    }
                    break;
                case '2':
                    if (currentMode !== 'watercolor') {
                        currentMode = 'watercolor';
                        loadScenes('watercolor');
                    }
                    break;
            }
        }
        
        // Mobile performance monitoring and optimization
        function startMobilePerformanceMonitoring() {
            if (!isMobile) return;
            
            console.log('Starting mobile performance monitoring for embedded viewer');
            
            // Monitor frame rate and adjust quality if needed
            let lowFpsCount = 0;
            const maxLowFpsCount = 5;
            
            function monitorPerformance() {
                if (fps < 30) {
                    lowFpsCount++;
                    console.warn(`Low FPS detected in embedded viewer: ${fps} (${lowFpsCount}/${maxLowFpsCount})`);
                    
                    if (lowFpsCount >= maxLowFpsCount) {
                        console.warn('Activating aggressive mobile performance mode for embedded viewer');
                        activateAggressiveMobileMode();
                        lowFpsCount = 0; // Reset counter
                    }
                } else {
                    lowFpsCount = Math.max(0, lowFpsCount - 1);
                }
                
                requestAnimationFrame(monitorPerformance);
            }
            
            monitorPerformance();
        }
        
        // Activate aggressive mobile performance mode
        function activateAggressiveMobileMode() {
            if (!isMobile || !viewer) return;
            
            console.log('Activating aggressive mobile performance mode for embedded viewer');
            
            // Further reduce render quality
            if (viewer.renderer) {
                viewer.renderer.setPixelRatio(1.0);
                viewer.renderer.powerPreference = 'low-power';
                
                // Disable all expensive features
                if (viewer.renderer.shadowMap) {
                    viewer.renderer.shadowMap.enabled = false;
                }
            }
            
            // Reduce scene complexity
            if (viewer.splatMesh && viewer.splatMesh.material) {
                viewer.splatMesh.material.transparent = false;
                viewer.splatMesh.material.alphaTest = 0.2;
            }
            
            // Show performance warning to user
            showMobilePerformanceWarning();
        }
        
        // Show mobile performance warning
        function showMobilePerformanceWarning() {
            const warning = document.createElement('div');
            warning.id = 'mobile-performance-warning-embedded';
            warning.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(220, 38, 38, 0.95);
                    color: white;
                    padding: 20px;
                    border-radius: 12px;
                    text-align: center;
                    z-index: 10000;
                    max-width: 300px;
                    border: 2px solid rgba(255, 255, 255, 0.3);
                ">
                    <strong>Performance Mode Activated</strong><br><br>
                    Your device is struggling with this 3D scene.<br>
                    Quality has been reduced for better performance.<br><br>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: white;
                        color: #dc2626;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 6px;
                        font-weight: 600;
                        cursor: pointer;
                    ">Got it</button>
                </div>
            `;
            
            document.body.appendChild(warning);
            
            // Auto-hide after 8 seconds
            setTimeout(() => {
                if (warning.parentNode) {
                    warning.style.opacity = '0';
                    warning.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        if (warning.parentNode) {
                            warning.parentNode.removeChild(warning);
                        }
                    }, 500);
                }
            }, 8000);
        }
        
        // Handle window resize for mobile
        function handleWindowResize() {
            if (viewer && viewer.renderer) {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                viewer.renderer.setSize(width, height, false);
                
                if (viewer.camera) {
                    viewer.camera.aspect = width / height;
                    viewer.camera.updateProjectionMatrix();
                }
                
                // Mobile-specific resize optimizations
                if (isMobile) {
                    console.log(`Mobile embedded resize: ${width}x${height}`);
                    
                    // Adjust mobile UI elements
                    const mobileHint = document.getElementById('mobile-hint-embedded');
                    if (mobileHint) {
                        mobileHint.style.bottom = height < 600 ? '10px' : '20px';
                    }
                }
            }
        }
        
        // Add resize listener
        window.addEventListener('resize', handleWindowResize);
        
        // Initialize mobile performance monitoring
        if (isMobile) {
            startMobilePerformanceMonitoring();
        }

        // Toggle help
        function toggleHelp() {
            const help = document.getElementById('controls-help');
            if (help) {
                helpVisible = !helpVisible;
                help.style.display = helpVisible ? 'block' : 'none';
            }
        }

        // Cleanup function
        function cleanup() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (viewer) {
                viewer.dispose();
            }
        }

        // Handle page unload
        window.addEventListener('beforeunload', cleanup);

        // Initialize when page loads
        window.addEventListener('load', async () => {
            await initViewer();
            setupSceneControls();
        });
    </script>

    <script>
        // Mobile detection and performance optimization
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // Mobile performance settings
        if (isMobile) {
            console.log('Mobile device detected - applying performance optimizations');
            
            // Reduce render quality on mobile
            const mobilePixelRatio = Math.min(window.devicePixelRatio, 1.5);
            
            // Mobile-specific CSS variables
            document.documentElement.style.setProperty('--mobile-optimized', 'true');
        }
        
        // Touch device optimizations
        if (isTouchDevice) {
            console.log('Touch device detected - optimizing for touch interactions');
        }
        
        // Performance monitoring
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        
        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                
                // Log FPS for debugging
                if (fps < 30 && isMobile) {
                    console.warn(`Low FPS detected: ${fps} - Mobile performance mode activated`);
                }
            }
            
            requestAnimationFrame(updateFPS);
        }
        
        // Start FPS monitoring
        updateFPS();
    </script>
